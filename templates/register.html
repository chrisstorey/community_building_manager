<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Community Building Manager</title>
    <link rel="stylesheet" href="/static/css/brand.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .register-container {
            width: 100%;
            max-width: 400px;
            padding: 1rem;
        }
        .register-card {
            background-color: white;
            border-radius: 8px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .register-header h1 {
            margin: 0 0 0.5rem 0;
            color: var(--primary);
            font-size: 1.75rem;
        }
        .register-header p {
            color: var(--text-light);
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <h1>Create Account</h1>
                <p>Join Community Building Manager</p>
            </div>

            <form id="register-form">
                <div class="form-group">
                    <label for="full_name">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="form-control" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="you@example.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password_confirm" class="form-control" required placeholder="••••••••">
                </div>

                <div class="form-group">
                    <label for="organization_name">Organization Name</label>
                    <input type="text" id="organization_name" name="organization_name" class="form-control" required placeholder="Your Organization">
                </div>

                <div id="error-message" class="alert alert-danger" style="display: none;"></div>

                <button type="submit" class="btn btn-action" style="width: 100%; font-size: 1rem; padding: 0.75rem;">
                    Create Account
                </button>
            </form>

            <div style="text-align: center; margin-top: 1rem; color: var(--text-light); font-size: 0.875rem;">
                Already have an account? <a href="/login">Sign in here</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('full_name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password_confirm').value;
            const organizationName = document.getElementById('organization_name').value;
            const errorDiv = document.getElementById('error-message');

            // Validate passwords match
            if (password !== passwordConfirm) {
                errorDiv.textContent = 'Passwords do not match.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // First, create the organization
                const orgResponse = await fetch('/organizations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: organizationName,
                        description: ''
                    })
                });

                if (!orgResponse.ok) {
                    throw new Error('Failed to create organization');
                }

                const org = await orgResponse.json();

                // Then, register the user
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email,
                        password,
                        full_name: fullName,
                        organization_id: org.id
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Automatically log in and redirect to dashboard
                    localStorage.setItem('access_token', data.access_token);
                    window.location.href = '/dashboard';
                } else {
                    errorDiv.textContent = data.detail || 'Registration failed. Please try again.';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'block';
                console.error('Registration error:', error);
            }
        });

        // Redirect to dashboard if already logged in
        if (localStorage.getItem('access_token')) {
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
